<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0c0c10;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black */
            z-index: -1;
            /* Ensure it's behind other content */
        }

        .ticket {
            background-image: url(images/confirm.gif);
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 0.5s forwards, fadeIn 0.5s forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .ticket h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.8rem;
            transition: color 0.5s ease, transform 0.5s ease;
            animation: scaleUp 1s infinite alternate;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .ticket p {
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.2rem;
            transition: color 0.5s ease;
        }

        .ticket .icon {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        .ticket .button {
            background-color: #114a70cc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.2rem;
            outline: none;
        }

        .ticket .button:hover {
            background-color: #061b29cc;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Background overlay -->
    <div class="overlay"></div>

    <div class="ticket">
        <h2>Ticket Confirmed!</h2>
        <p>Your will recieve an email with your confirmation!</p>
        <p>See you on board</p>
        <button class="button">Close</button>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', function () {
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
</body>

</html>
